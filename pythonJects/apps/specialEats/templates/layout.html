<!DOCTYPE html>

<html lang="en">
    <head>
        <meta name="viewport" content="initial-scale=1, width=device-width">
        <meta property="og:title" content="Special Eats">
        <meta property="og:description" content="Come Eat">
        <link href="{{ url_for('static', filename='styles/specialEats.css') }}" rel="stylesheet">
		<link rel="stylesheet" href="{{ url_for('static', filename='styles/controls.css') }}">
        <script src="{{ url_for('static', filename='javascript/specialEats.js') }}"></script>
        <script src="{{ url_for('static', filename='javascript/controls.js') }}"></script>
        <title>Special Eats</title>
        <style>
            body {
                background-image: url("{{ url_for('static', filename='images/fries_blur.png') }}");
                background-repeat: no-repeat;
                background-size: cover;
                position: relative;
            }
            .cartContainer {
                position: relative;
                margin-bottom: -5px;
            }
            .cartContainer::after {
                content: attr(data-cartCount);
                position: absolute;
                width: 18px;
                height: 18px;
                background-color: red;
                border-radius: 50%;
                top: 5px;
                left: 7px;
                font-size: small;
                text-align: center;
                padding-top: 3px;
                padding-right: 1.1px;
            }
            .cartContainerTwo {
                display: none;
                position: relative;
            }
            .cartContainerTwo::after {
                content: attr(data-cartCount);
                position: absolute;
                width: 18px;
                height: 18px;
                background-color: red;
                color: white;
                border-radius: 50%;
                top: 5px;
                left: 7px;
                font-size: small;
                text-align: center;
                padding-top: 3px;
                padding-right: 1.1px;
            }
            @media(min-width: 550px) {
                .cartContainer {
                    display: none;
                }
                .cartContainerTwo {
                    display: block;
                }
            }
            .notice::before {
                position: absolute;
                content: "2";
                top: -5px;
                left: -5px;
                background: red;
                color: white;
                border-radius: 50px;
                padding: 4px;
                padding-left: 7px;
                padding-right: 7px;
                z-index: 1;
            }
            .checkout .quantity {
                padding: 10px;
                border-radius: 15px;
                background-image: url("{{ url_for('static', filename='images/lightBlueSlant.png') }}");
                background-repeat: no-repeat;
                background-size: cover;
            }
            .addyBG {
            	background-image: url("{{ url_for('static', filename='banner_img/airmail.png') }}");
            	padding: 10px;
            	background-repeat: no-repeat;
            	background-size: cover;
            }
        </style>
    </head>
    <body id="{{ page_id }}">
        {% block body %}{% endblock %}
    </body>
</html>
