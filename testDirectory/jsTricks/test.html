<!DOCTYPE html>

<html lang="en">
	<head>
		<meta name="viewport" content="initial-scale=1, width=device-width">
		<meta property="og: description" content="these codes are written by a rookey js developer">
		<link href="test.css" rel="stylesheet">
		<script src="test.js"></script>
		<script src="testTest.js"></script>
		<title>testing JS</title>
		<style>
			.counterC {
				background-image: url("subwayP.jpg");
				background-repeat: no-repeat;
				background-size: cover;
				height: 200px;
				width: 60%;
				margin: auto;
				margin-top: 10px;
				position: relative;
			}
		</style>
	</head>
	<body>
		<header>
			<div class="sideNote">Another masterpiece</div>
			<div><h3>Let's do a couple js tricks</h3></div>
		</header>
		<main>
			<div class="counterC">
				<div class="front">+</div>
				<div class="back">-</div>
				<div class="counterT">Entries: </div>
				<div class="counter">0</div>
				<button class="save">save</button>
			</div>
			<div>New Set of people: <span id="total"></span> </div>
			<div id="total2">Previous entries: </div>
			<h3>Subway Passenger Counter</h3>
			<!--another js trick (human-dog years converter)-->
			<div class="humanDog">
				<h3>Enter Human Age</h3>
				<input id="human" type="number" placeholder="enter human age...">
				<div>Equivalence in Dog Age: <span id="dogResult"></span></div>
				<div class="ratio">ratio = 1 : 7</div>
				<div>Animal-Human Age Converter</div>
			</div>
			<div class="calcC">
				<div class="calc">
					<input id="input" type="text" placeholder="0" autocomplete="off">
					<div class="buttons">
						<button class="actionM" id="delete">d</button>
						<button class="button">7</button>
						<button class="button">8</button>
						<button class="button">9</button>
						<button class="button" id="action">*</button>
						<button class="button">4</button>
						<button class="button">5</button>
						<button class="button">6</button>
						<button class="button" id="action">-</button>
						<button class="button">1</button>
						<button class="button">2</button>
						<button class="button">3</button>
						<button class="button" id="action">+</button>
						<button class="button">0</button>
						<button class="button">.</button>
						<button class="clear actionM">C</button>
						<button class="button" id="action">/</button>
						<button class="equal">=</button>
					</div>
				</div>
			</div>
			<!-- blackjack game -->
			<div class="jackC">
				<button>ON</button>
			</div>
			<input type="text" autofocus placeholder="enter anything" id="testInput">
			<div id="testBlock" onmouseover="red()"></div>
		</main>
	</body>
</html>
